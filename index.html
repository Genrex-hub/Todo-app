<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ultimate Todo App</title>
  <style>
    * {
      box-sizing: border-box;
    }
    
    :root {
      --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --secondary-gradient: linear-gradient(45deg, #ff6b6b, #ee5a24);
      --success-gradient: linear-gradient(45deg, #56ab2f, #a8e6cf);
      --warning-gradient: linear-gradient(45deg, #f093fb, #f5576c);
      --bg-light: #f8f9fa;
      --bg-dark: #1a1a1a;
      --text-light: #333;
      --text-dark: #e0e0e0;
      --card-light: rgba(255, 255, 255, 0.95);
      --card-dark: rgba(45, 45, 45, 0.95);
    }
    
    [data-theme="dark"] {
      --bg-color: var(--bg-dark);
      --text-color: var(--text-dark);
      --card-color: var(--card-dark);
    }
    
    [data-theme="light"] {
      --bg-color: var(--bg-light);
      --text-color: var(--text-light);
      --card-color: var(--card-light);
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background: var(--primary-gradient);
      color: var(--text-color);
      padding: 20px;
      min-height: 100vh;
      transition: all 0.3s ease;
    }
    
    .app-container {
      max-width: 1400px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: 300px 1fr 300px;
      gap: 20px;
    }
    
    .sidebar {
      background: var(--card-color);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 25px;
      height: fit-content;
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
    }
    
    .main-content {
      background: var(--card-color);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
    }
    
    .timeline {
      position: relative;
      padding-left: 30px;
    }
    
    .timeline::before {
      content: '';
      position: absolute;
      left: 15px;
      top: 0;
      bottom: 0;
      width: 2px;
      background: var(--primary-gradient);
    }
    
    .timeline-item {
      position: relative;
      padding-bottom: 20px;
      margin-bottom: 15px;
    }
    
    .timeline-item::before {
      content: '';
      position: absolute;
      left: -22px;
      top: 5px;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: white;
      border: 3px solid #667eea;
      z-index: 1;
    }
    
    .timeline-item.completed::before {
      background: #56ab2f;
      border-color: #56ab2f;
    }
    
    .timeline-item.overdue::before {
      background: #ff4757;
      border-color: #ff4757;
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(255, 71, 87, 0.7); }
      70% { box-shadow: 0 0 0 10px rgba(255, 71, 87, 0); }
      100% { box-shadow: 0 0 0 0 rgba(255, 71, 87, 0); }
    }
    
    .timeline-content {
      background: rgba(255, 255, 255, 0.1);
      padding: 12px;
      border-radius: 8px;
      border-left: 3px solid transparent;
    }
    
    .timeline-content.priority-high {
      border-left-color: #ff4757;
    }
    
    .timeline-content.priority-medium {
      border-left-color: #ffa502;
    }
    
    .timeline-content.priority-low {
      border-left-color: #7bed9f;
    }
    
    .timeline-title {
      font-weight: 500;
      margin-bottom: 5px;
      font-size: 14px;
    }
    
    .timeline-time {
      font-size: 12px;
      color: #666;
      margin-bottom: 3px;
    }
    
    .timeline-category {
      display: inline-block;
      background: var(--primary-gradient);
      color: white;
      padding: 2px 6px;
      border-radius: 10px;
      font-size: 10px;
    }
    
    .view-toggle {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      justify-content: center;
    }
    
    .view-btn {
      padding: 8px 16px;
      background: rgba(255,255,255,0.6);
      border: 2px solid rgba(0,0,0,0.1);
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 14px;
    }
    
    .view-btn.active {
      background: var(--primary-gradient);
      color: white;
      border-color: transparent;
    }
    
    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 2.5em;
      font-weight: 300;
      background: var(--primary-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .theme-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      background: var(--card-color);
      border: none;
      border-radius: 50px;
      padding: 10px 20px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 16px;
    }
    
    .theme-toggle:hover {
      transform: scale(1.1);
    }
    
    .progress-section {
      margin-bottom: 25px;
    }
    
    .progress-bar {
      width: 100%;
      height: 8px;
      background: rgba(0,0,0,0.1);
      border-radius: 4px;
      overflow: hidden;
      margin-bottom: 10px;
    }
    
    .progress-fill {
      height: 100%;
      background: var(--success-gradient);
      transition: width 0.3s ease;
      border-radius: 4px;
    }
    
    .progress-text {
      text-align: center;
      font-size: 14px;
      color: #666;
    }
    
    .input-section {
      background: rgba(255,255,255,0.1);
      padding: 20px;
      border-radius: 15px;
      margin-bottom: 25px;
    }
    
    .input-row {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }
    
    .input-row input, .input-row select {
      padding: 12px;
      border: 2px solid rgba(0,0,0,0.1);
      border-radius: 10px;
      font-size: 14px;
      background: rgba(255,255,255,0.9);
      transition: all 0.3s ease;
    }
    
    .input-row input:focus, .input-row select:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }
    
    .task-input {
      flex: 2;
    }
    
    .priority-select, .category-select {
      flex: 1;
    }
    
    .date-input {
      flex: 1;
    }
    
    .notes-input {
      width: 100%;
      padding: 12px;
      border: 2px solid rgba(0,0,0,0.1);
      border-radius: 10px;
      resize: vertical;
      min-height: 60px;
      font-family: inherit;
      background: rgba(255,255,255,0.9);
    }
    
    .add-btn {
      background: var(--primary-gradient);
      color: white;
      border: none;
      padding: 15px 30px;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
      font-size: 16px;
      width: 100%;
      margin-top: 15px;
    }
    
    .add-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
    }
    
    .controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      flex-wrap: wrap;
      gap: 15px;
    }
    
    .search-box {
      padding: 10px 15px;
      border: 2px solid rgba(0,0,0,0.1);
      border-radius: 10px;
      background: rgba(255,255,255,0.9);
      flex: 1;
      min-width: 200px;
    }
    
    .filter-buttons {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }
    
    .filter-btn {
      padding: 8px 16px;
      background: rgba(255,255,255,0.6);
      border: 2px solid rgba(0,0,0,0.1);
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 12px;
    }
    
    .filter-btn.active {
      background: var(--primary-gradient);
      color: white;
      border-color: transparent;
    }
    
    .export-import {
      display: flex;
      gap: 10px;
    }
    
    .export-btn, .import-btn {
      padding: 8px 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 12px;
      transition: all 0.3s ease;
    }
    
    .export-btn {
      background: var(--secondary-gradient);
      color: white;
    }
    
    .import-btn {
      background: var(--success-gradient);
      color: white;
    }
    
    .todo-list {
      list-style: none;
      padding: 0;
      margin-bottom: 25px;
    }
    
    .todo-item {
      background: rgba(255,255,255,0.8);
      border-radius: 12px;
      padding: 15px;
      margin-bottom: 10px;
      border-left: 4px solid transparent;
      transition: all 0.3s ease;
      cursor: grab;
    }
    
    .todo-item:hover {
      transform: translateX(5px);
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
    }
    
    .todo-item.dragging {
      opacity: 0.5;
      cursor: grabbing;
    }
    
    .todo-item.priority-high {
      border-left-color: #ff4757;
    }
    
    .todo-item.priority-medium {
      border-left-color: #ffa502;
    }
    
    .todo-item.priority-low {
      border-left-color: #7bed9f;
    }
    
    .todo-item.completed {
      opacity: 0.6;
      background: rgba(200,200,200,0.3);
    }
    
    .todo-item.overdue {
      border-left-color: #ff3838;
      background: rgba(255, 56, 56, 0.1);
    }
    
    .todo-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 10px;
    }
    
    .todo-content {
      flex: 1;
    }
    
    .todo-title {
      font-size: 16px;
      font-weight: 500;
      margin-bottom: 5px;
      cursor: pointer;
      padding: 5px;
      border-radius: 5px;
      transition: all 0.3s ease;
    }
    
    .todo-title:hover {
      background: rgba(102, 126, 234, 0.1);
    }
    
    .todo-title.completed {
      text-decoration: line-through;
      color: #888;
    }
    
    .todo-title.editing {
      background: white;
      border: 2px solid #667eea;
      outline: none;
      display: block;
      width: 100%;
    }
    
    .todo-meta {
      display: flex;
      gap: 10px;
      font-size: 12px;
      color: #666;
      margin-bottom: 8px;
      flex-wrap: wrap;
    }
    
    .todo-category {
      background: var(--primary-gradient);
      color: white;
      padding: 2px 8px;
      border-radius: 12px;
    }
    
    .todo-priority {
      padding: 2px 8px;
      border-radius: 12px;
      color: white;
    }
    
    .priority-high {
      background: #ff4757;
    }
    
    .priority-medium {
      background: #ffa502;
    }
    
    .priority-low {
      background: #7bed9f;
    }
    
    .todo-due {
      font-weight: 500;
    }
    
    .todo-notes {
      font-size: 14px;
      color: #666;
      font-style: italic;
      margin-top: 8px;
      padding: 8px;
      background: rgba(0,0,0,0.03);
      border-radius: 6px;
    }
    
    .todo-notes.editing {
      background: white;
      border: 2px solid #667eea;
      outline: none;
      resize: vertical;
      min-height: 60px;
      width: 100%;
    }
    
    .todo-actions {
      display: flex;
      gap: 5px;
      flex-wrap: wrap;
    }
    
    .action-btn {
      background: rgba(255,255,255,0.8);
      border: 1px solid rgba(0,0,0,0.1);
      border-radius: 6px;
      padding: 6px 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 12px;
    }
    
    .action-btn:hover {
      transform: scale(1.05);
    }
    
    .edit-btn:hover {
      background: #4834d4;
      color: white;
    }
    
    .delete-btn:hover {
      background: #ff6b6b;
      color: white;
    }
    
    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 15px;
      margin-top: 20px;
    }
    
    .stat-card {
      background: rgba(255,255,255,0.6);
      padding: 15px;
      border-radius: 10px;
      text-align: center;
    }
    
    .stat-number {
      font-size: 24px;
      font-weight: bold;
      color: #667eea;
    }
    
    .stat-label {
      font-size: 12px;
      color: #666;
      margin-top: 5px;
    }
    
    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: #999;
    }
    
    .empty-state::before {
      content: "‚ú®";
      display: block;
      font-size: 4em;
      margin-bottom: 20px;
    }
    
    .category-manager {
      margin-bottom: 20px;
    }
    
    .category-input {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }
    
    .category-list {
      display: flex;
      flex-wrap: wrap;
      gap: 5px;
    }
    
    .category-tag {
      background: var(--primary-gradient);
      color: white;
      padding: 4px 12px;
      border-radius: 15px;
      font-size: 12px;
      display: flex;
      align-items: center;
      gap: 5px;
    }
    
    .category-remove {
      background: none;
      border: none;
      color: white;
      cursor: pointer;
      font-size: 14px;
    }
    
    .hidden {
      display: none !important;
    }
    
    /* Mobile Responsive */
    @media (max-width: 1024px) {
      .app-container {
        grid-template-columns: 1fr;
        gap: 15px;
      }
      
      .sidebar {
        order: 3;
      }
      
      .main-content {
        order: 1;
      }
      
      .timeline-panel {
        order: 2;
      }
    }
    
    @media (max-width: 768px) {
      .input-row {
        flex-direction: column;
      }
      
      .controls {
        flex-direction: column;
        align-items: stretch;
      }
      
      .filter-buttons {
        justify-content: center;
      }
      
      .todo-header {
        flex-direction: column;
        gap: 10px;
      }
      
      .todo-meta {
        justify-content: flex-start;
      }
      
      .timeline {
        padding-left: 20px;
      }
      
      .timeline::before {
        left: 10px;
      }
      
      .timeline-item::before {
        left: -17px;
      }
    }
    
    /* Animations */
    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .todo-item.new {
      animation: slideIn 0.4s ease;
    }
    
    /* Dark theme specific styles */
    [data-theme="dark"] {
      background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
    }
    
    [data-theme="dark"] .input-row input,
    [data-theme="dark"] .input-row select,
    [data-theme="dark"] .search-box,
    [data-theme="dark"] .notes-input {
      background: rgba(255,255,255,0.1);
      color: white;
      border-color: rgba(255,255,255,0.2);
    }
    
    [data-theme="dark"] .todo-item {
      background: rgba(255,255,255,0.1);
      color: white;
    }
    
    [data-theme="dark"] .todo-notes {
      background: rgba(0,0,0,0.2);
      color: #ccc;
    }
    
    [data-theme="dark"] .timeline-content {
      background: rgba(255,255,255,0.05);
      color: white;
    }
    
    [data-theme="dark"] .timeline-time {
      color: #bbb;
    }
    
    [data-theme="dark"] .timeline::before {
      background: linear-gradient(to bottom, #667eea, #764ba2);
    }
    
    [data-theme="dark"] .stat-card {
      background: rgba(255,255,255,0.1);
      color: white;
    }
    
    [data-theme="dark"] .filter-btn,
    [data-theme="dark"] .view-btn {
      background: rgba(255,255,255,0.1);
      color: white;
      border-color: rgba(255,255,255,0.2);
    }
    
    [data-theme="dark"] .action-btn {
      background: rgba(255,255,255,0.1);
      color: white;
      border-color: rgba(255,255,255,0.2);
    }
    
    [data-theme="dark"] .progress-text,
    [data-theme="dark"] .stat-label {
      color: #bbb;
    }
  </style>
</head>
<body data-theme="light">
  <button class="theme-toggle" onclick="toggleTheme()">üåì</button>
  
  <div class="app-container">
    <div class="sidebar">
      <h2>üìä Progress</h2>
      <div class="progress-section">
        <div class="progress-bar">
          <div class="progress-fill" id="progressFill"></div>
        </div>
        <div class="progress-text" id="progressText">0% Complete</div>
      </div>
      
      <div class="stats" id="stats">
        <div class="stat-card">
          <div class="stat-number" id="totalTasks">0</div>
          <div class="stat-label">Total Tasks</div>
        </div>
        <div class="stat-card">
          <div class="stat-number" id="completedTasks">0</div>
          <div class="stat-label">Completed</div>
        </div>
        <div class="stat-card">
          <div class="stat-number" id="overdueTasks">0</div>
          <div class="stat-label">Overdue</div>
        </div>
      </div>
      
      <h3>üè∑Ô∏è Categories</h3>
      <div class="category-manager">
        <div class="category-input">
          <input type="text" id="categoryInput" placeholder="New category" maxlength="20">
          <button onclick="addCategory()" class="action-btn">Add</button>
        </div>
        <div class="category-list" id="categoryList"></div>
      </div>
      
      <div class="export-import">
        <button class="export-btn" onclick="exportTasks()">üì§ Export</button>
        <button class="import-btn" onclick="document.getElementById('importFile').click()">üì• Import</button>
        <input type="file" id="importFile" accept=".json" style="display: none" onchange="importTasks(event)">
      </div>
    </div>
    
    <div class="timeline-panel">
      <h2>üìÖ Timeline</h2>
      <div class="view-toggle">
        <button class="view-btn active" onclick="setTimelineView('upcoming')">Upcoming</button>
        <button class="view-btn" onclick="setTimelineView('completed')">Completed</button>
      </div>
      <div class="timeline" id="timeline"></div>
    </div>
    
    <div class="main-content">
      <h1>üéØ Ultimate Todo</h1>
      
      <div class="input-section">
        <div class="input-row">
          <input type="text" id="todoInput" placeholder="What needs to be done?" class="task-input" maxlength="200">
          <select id="prioritySelect" class="priority-select">
            <option value="low">Low Priority</option>
            <option value="medium" selected>Medium Priority</option>
            <option value="high">High Priority</option>
          </select>
          <select id="categorySelect" class="category-select">
            <option value="">No Category</option>
          </select>
        </div>
        <div class="input-row">
          <input type="date" id="dueDateInput" class="date-input">
          <input type="time" id="dueTimeInput" class="date-input">
        </div>
        <textarea id="notesInput" placeholder="Add notes..." class="notes-input"></textarea>
        <button class="add-btn" onclick="addTodo()">‚ûï Add Task</button>
      </div>
      
      <div class="controls">
        <input type="text" id="searchBox" placeholder="üîç Search tasks..." class="search-box">
        <div class="filter-buttons">
          <button class="filter-btn active" onclick="filterTodos('all')">All</button>
          <button class="filter-btn" onclick="filterTodos('active')">Active</button>
          <button class="filter-btn" onclick="filterTodos('completed')">Completed</button>
          <button class="filter-btn" onclick="filterTodos('overdue')">Overdue</button>
          <button class="filter-btn" onclick="filterTodos('today')">Today</button>
          <button class="filter-btn" onclick="filterTodos('high')">High Priority</button>
        </div>
      </div>
      
      <ul id="todoList" class="todo-list"></ul>
      
      <button class="add-btn" onclick="clearCompleted()" id="clearCompletedBtn" style="display: none;">
        üóëÔ∏è Clear Completed Tasks
      </button>
    </div>
  </div>

  <script>
    let todos = JSON.parse(localStorage.getItem('ultimateTodos')) || [];
    let categories = JSON.parse(localStorage.getItem('todoCategories')) || ['Work', 'Personal', 'Shopping', 'Health'];
    let filter = 'all';
    let searchTerm = '';
    let todoIdCounter = Math.max(...todos.map(t => t.id || 0), 0) + 1;
    let draggedElement = null;

    let timelineView = 'upcoming';

    // Initialize app
    document.addEventListener('DOMContentLoaded', function() {
      loadCategories();
      renderTodos();
      renderTimeline();
      updateStats();
      setupEventListeners();
      
      // Load saved theme
      const savedTheme = localStorage.getItem('todoTheme') || 'light';
      document.body.setAttribute('data-theme', savedTheme);
      updateThemeIcon();
    });

    function setupEventListeners() {
      // Enter key support
      document.getElementById('todoInput').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') addTodo();
      });
      
      document.getElementById('categoryInput').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') addCategory();
      });
      
      // Search functionality
      document.getElementById('searchBox').addEventListener('input', function(e) {
        searchTerm = e.target.value.toLowerCase();
        renderTodos();
      });
      
      // Set default due date to today
      document.getElementById('dueDateInput').valueAsDate = new Date();
    }

    function addTodo() {
      const input = document.getElementById('todoInput');
      const text = input.value.trim();
      if (text === '') return;
      
      const priority = document.getElementById('prioritySelect').value;
      const category = document.getElementById('categorySelect').value;
      const dueDate = document.getElementById('dueDateInput').value;
      const dueTime = document.getElementById('dueTimeInput').value;
      const notes = document.getElementById('notesInput').value.trim();
      
      let dueDateTime = null;
      if (dueDate) {
        dueDateTime = new Date(dueDate + (dueTime ? 'T' + dueTime : 'T23:59'));
      }
      
      const todo = {
        id: todoIdCounter++,
        text,
        completed: false,
        priority,
        category,
        dueDate: dueDateTime,
        notes,
        createdAt: new Date(),
        order: todos.length
      };
      
      todos.push(todo);
      
      // Clear inputs
      input.value = '';
      document.getElementById('notesInput').value = '';
      
      saveData();
      renderTodos();
      renderTimeline();
      updateStats();
    }

    function toggleTodo(id) {
      const todo = todos.find(t => t.id === id);
      if (todo) {
        todo.completed = !todo.completed;
        todo.completedAt = todo.completed ? new Date() : null;
        saveData();
        renderTodos();
        renderTimeline();
        updateStats();
      }
    }

    function deleteTodo(id) {
      if (confirm('Are you sure you want to delete this task?')) {
        todos = todos.filter(t => t.id !== id);
        saveData();
        renderTodos();
        renderTimeline();
        updateStats();
      }
    }

    function editTodo(id, field) {
      const todo = todos.find(t => t.id === id);
      if (!todo) return;
      
      const element = document.querySelector(`[data-todo-id="${id}"] .todo-${field}`);
      if (!element) return;
      
      if (field === 'title') {
        element.contentEditable = true;
        element.classList.add('editing');
        element.focus();
        
        // Select all text
        const range = document.createRange();
        range.selectNodeContents(element);
        const selection = window.getSelection();
        selection.removeAllRanges();
        selection.addRange(range);
        
        element.addEventListener('blur', function() {
          const newText = element.textContent.trim();
          if (newText && newText !== todo.text) {
            todo.text = newText;
            saveData();
          }
          element.contentEditable = false;
          element.classList.remove('editing');
          renderTodos();
        });
        
        element.addEventListener('keypress', function(e) {
          if (e.key === 'Enter') {
            e.preventDefault();
            element.blur();
          }
        });
      } else if (field === 'notes') {
        const currentNotes = todo.notes || '';
        const textarea = document.createElement('textarea');
        textarea.value = currentNotes;
        textarea.className = 'todo-notes editing';
        element.replaceWith(textarea);
        textarea.focus();
        
        textarea.addEventListener('blur', function() {
          const newNotes = textarea.value.trim();
          todo.notes = newNotes;
          saveData();
          renderTodos();
        });
        
        textarea.addEventListener('keypress', function(e) {
          if (e.key === 'Enter' && e.ctrlKey) {
            textarea.blur();
          }
        });
      }
    }

    function filterTodos(type) {
      filter = type;
      document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
      event.target.classList.add('active');
      renderTodos();
    }

    function addCategory() {
      const input = document.getElementById('categoryInput');
      const category = input.value.trim();
      if (category && !categories.includes(category)) {
        categories.push(category);
        input.value = '';
        saveData();
        loadCategories();
      }
    }

    function removeCategory(category) {
      if (confirm(`Remove category "${category}"? Tasks in this category will become uncategorized.`)) {
        categories = categories.filter(c => c !== category);
        todos.forEach(todo => {
          if (todo.category === category) {
            todo.category = '';
          }
        });
        saveData();
        loadCategories();
        renderTodos();
        renderTimeline();
      }
    }

    function clearCompleted() {
      if (confirm('Clear all completed tasks?')) {
        todos = todos.filter(todo => !todo.completed);
        saveData();
        renderTodos();
        renderTimeline();
        updateStats();
      }
    }

    function exportTasks() {
      const data = {
        todos,
        categories,
        exportDate: new Date(),
        version: '1.0'
      };
      
      const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = `todos-${new Date().toISOString().split('T')[0]}.json`;
      a.click();
      URL.revokeObjectURL(url);
    }

    function importTasks(event) {
      const file = event.target.files[0];
      if (!file) return;
      
      const reader = new FileReader();
      reader.onload = function(e) {
        try {
          const data = JSON.parse(e.target.result);
          if (data.todos && Array.isArray(data.todos)) {
            if (confirm('This will replace all current tasks. Continue?')) {
              todos = data.todos.map(todo => ({
                ...todo,
                id: todoIdCounter++,
                dueDate: todo.dueDate ? new Date(todo.dueDate) : null,
                createdAt: todo.createdAt ? new Date(todo.createdAt) : new Date(),
                completedAt: todo.completedAt ? new Date(todo.completedAt) : null
              }));
              
              if (data.categories) {
                categories = [...new Set([...categories, ...data.categories])];
              }
              
              saveData();
              loadCategories();
              renderTodos();
              renderTimeline();
              updateStats();
              alert('Tasks imported successfully!');
            }
          }
        } catch (error) {
          alert('Error importing file. Please check the file format.');
        }
      };
      reader.readAsText(file);
      event.target.value = '';
    }

    function isOverdue(todo) {
      if (!todo.dueDate || todo.completed) return false;
      return new Date() > new Date(todo.dueDate);
    }

    function isToday(todo) {
      if (!todo.dueDate) return false;
      const today = new Date();
      const dueDate = new Date(todo.dueDate);
      return today.toDateString() === dueDate.toDateString();
    }

    function renderTimeline() {
      const timeline = document.getElementById('timeline');
      let timelineTodos = [];
      
      if (timelineView === 'upcoming') {
        timelineTodos = todos
          .filter(todo => !todo.completed && todo.dueDate)
          .sort((a, b) => new Date(a.dueDate) - new Date(b.dueDate));
      } else {
        timelineTodos = todos
          .filter(todo => todo.completed)
          .sort((a, b) => new Date(b.completedAt || b.createdAt) - new Date(a.completedAt || a.createdAt));
      }
      
      if (timelineTodos.length === 0) {
        timeline.innerHTML = `<div class="empty-state">No ${timelineView} tasks</div>`;
        return;
      }
      
      timeline.innerHTML = '';
      timelineTodos.slice(0, 10).forEach(todo => {
        const item = document.createElement('div');
        item.className = `timeline-item ${todo.completed ? 'completed' : ''} ${isOverdue(todo) ? 'overdue' : ''}`;
        
        const displayDate = timelineView === 'upcoming' ? 
          (todo.dueDate ? formatDate(new Date(todo.dueDate)) : 'No due date') :
          (todo.completedAt ? formatDate(new Date(todo.completedAt)) : formatDate(new Date(todo.createdAt)));
        
        item.innerHTML = `
          <div class="timeline-content priority-${todo.priority}">
            <div class="timeline-time">${displayDate}</div>
            <div class="timeline-title">${todo.text}</div>
            ${todo.category ? `<span class="timeline-category">${todo.category}</span>` : ''}
          </div>
        `;
        
        timeline.appendChild(item);
      });
    }
